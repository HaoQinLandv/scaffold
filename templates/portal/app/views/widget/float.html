{{if eq .mode "r"}}{{.value}}{{end}}
{{if eq .mode "w"}}
{{if ne (index .options 0) ""}}
<input type="number" class="form-control" min="0" step="{{index .options 0}}" name="{{.name}}" value={{.value}}>
{{else}}
<input type="number" class="form-control" min="0" step="0.01" name="{{.name}}" value={{.value}}>
{{end}}
{{end}}
