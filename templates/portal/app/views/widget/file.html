{{if eq .mode "r"}}<a href="{{.value}}">{{.value}}</a>{{end}}
{{if eq .mode "w"}}
<div id="{{.name | domid}}">
    <input type="hidden" name="{{.name}}" value="{{.value}}">
    <input type="file"  onchange="upload_file(this);" value="{{.value}}">
    {{if and .value (ne .value "")}}
    <a href="{{.value}}">{{.value}}</a>
    {{end}}
</div>
{{end}}
