{{set . "title" "index"}}
{{template "header" .}}
<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a href="/">管理平台</a></li>
        <li class="active">系统登录</li>
    </ol>
    <br>
    <br>
    <div class="row">
      <div class="col-xs-6 col-md-4"></div>
      <div class="col-xs-6 col-md-4">
      {{if .flash.error}}
      <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        <strong>Warning! </strong>{{.flash.error}}
      </div>
      {{end}}
      <div class="panel panel-default">
        <div class="panel-heading">账号登录</div>
        <div class="panel-body">
          <form action="/auth.login" method="POST">
            <div class="form-group">
              <label for="exampleInputEmail1">登录账号</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
              <span class="error">{{.errors.name.Message}}</span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">登录密码</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              <span class="error">{{.errors.password.Message}}</span>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="remember"> 记住我
              </label>
            </div>
          <button type="submit" class="btn btn-primary">登  录</button>
        </form>
        </div>
      </div>  
      </div>
    </div>
        
</div>
{{template "footer" .}}
